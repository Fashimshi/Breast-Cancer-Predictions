<body>


<style>
body {
  background-image: url("https://images.unsplash.com/photo-1584090170129-4d74e3634910?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80");

 <div class="login">
	<h1>Breast Cancer Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="clump_thickness" placeholder="clump_thickness" required="required" />
        <input type="text" name="size_uniformity" placeholder="size_uniformity" required="required" />
	<input type="text" name="shape_uniformity" placeholder="shape_uniformity" required="required" />
        <input type="text" name="marginal_adhesion" placeholder="marginal_adhesion" required="required" />
        <input type="text" name="epithelial_size" placeholder="epithelial_size" required="required" />
        <input type="text" name="bare_nucleoli" placeholder="bare_nucleoli" required="required" />
        <input type="text" name="bland_chromatin" placeholder="bland_chromatin" required="required" />
        <input type="text" name="mitoses" placeholder="mitoses" required="required" />


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
